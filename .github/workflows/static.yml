name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Encrypted API Key into HTML
        env:
          API_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          ENCRYPTED_KEY=$(echo -n $API_KEY | openssl enc -aes-256-cbc -a -salt -pass pass:yourpassword)
          sed -i 's|const ENCRYPTED_API_KEY = .*;|const ENCRYPTED_API_KEY = "'$ENCRYPTED_KEY'";|' ./index.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4