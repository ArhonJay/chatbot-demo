<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Demo </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Materials+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <button id="chatbot-toggler" title="Toggle Chatbot">
        <span class="material-symbol-rounded"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M880-80 720-240H160q-33 0-56.5-23.5T80-320v-480q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v720ZM160-320h594l46 45v-525H160v480Zm0 0v-480 480Z"/></svg></span>
        <span class="material-symbol-rounded"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m402-654 118 117v-89h80v226H374v-80h90L346-598l56-56Zm358 494q-50 0-85-35t-35-85q0-50 35-85t85-35q50 0 85 35t35 85q0 50-35 85t-85 35Zm-600 0q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v240h-80v-240H160v480h400v80H160Z"/></svg></svg></span>
    </button>
    <div class="face">
        <h1>CHAT BOT DEMO</h1>
        <p>Created by Tristan Jay Tri√±anes</p>
        <hr>
        <div class="contact">
            <a href="https://github.com/Tristan-T-Dev" title="GitHub Profile"><i class="fa-brands fa-github"></i></a>
        </div>
    </div>
    <div class="chatbot-popup">
        <div class="chat-header">
            <div class="header-info">
                <img src="./asset/202302553.jpg" class="chatbot-picture" width="50" height="50" alt="chatbot-picture">
                <h2>Chat with Tristan</h2>
            </div>
            <butto id="close-chatbot" class="material-symbols-rounded" title="Expand/Collapse Chat"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 -960 960 960"  fill="#333"><path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/></svg></button>
        </div>
        <div class="chat-body">
            <div class="message bot-message">
                <img src="./asset/202302553.jpg" class="bot-avatar" width="50" height="50" alt="chatbot-picture">
                <div class="message-text">Hi! I'm Tristan, ask me anything...</div>
            </div>
        </div>
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea required placeholder="Message here.." class="message-input"></textarea>
                <div class="chat-controls">
                    <button id="send-message" type="submit" class="material-symbols-rounded" title="Send Message"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"  fill="#fff"><path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"/></svg></button>
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
